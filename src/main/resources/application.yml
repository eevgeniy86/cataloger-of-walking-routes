spring:
  aop:
    proxy-target-class: false
  datasource:
    url: jdbc:postgresql://localhost:5430/demoDB
    username: usr
    password: pwd
  flyway:
    enabled: true
  mvc:
    problemdetails:
      enabled: false
autoconfigure:
  exclude: org.springframework.oot.autoconfigure.jdbc.DataSourceAutoConfiguration

server:
  port: 8080

springdoc:
  swagger-ui:
    path: "/swagger-ui"

rest:
  api:
    prefix: /api
    version: /v1

logging:
  level:
    org:springframework.jdbc.core.JdbcTemplate: TRACE
    reactor.netty.http.client: DEBUG